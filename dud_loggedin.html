<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
</head>
<body>
<div class="form">

      <div class="oneline">
        <div class="title">דיווח קריאת דוד</div>
        <nav>
            <div class="theme-switch-wrapper">
                 <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
            </div>
          </nav> 
    </div>

      <div class="subtitle">קליטת קריאת העובד</div>
      <div class="details-box">
      <div class="oneline-loose">
      <label class="details">שם העובד</label>
      <label class="details">מורן דגני</label>
      </div>
      <hr>
      <div class="oneline-loose">
          <label class="details">זיהוי הנכס</label>
          <label class="details">מוזיאון 4324</label>
          </div>
          <hr>
          <div class="oneline-loose">
              <label class="details">קריאה אחרונה</label>
              <label class="details">20,000</label>
          </div>
          <hr>
          <div class="oneline-loose">
              <label class="details">תאריך ק. אחרונה</label>
              <label class="details">08/06/2021</label>
          </div>
        </div>
      <div class="input-container ic2">
        <input id="current_measure" class="input" type="numeric" placeholder="" onkeypress="checkInput(event)" pattern="[0-9]+" title="ספרות בלבד."/>
        <div class="cut"></div>
        <label for="current_measure" class="placeholder">קריאה נוכחית</label>
      </div>

      <div class="difference">
        <label class="usage"></label>
        <label class="high_usage">הצריכה גבוהה</label>
      </div>

    <!--
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder=""/>
        <div class="cut"></div>
        <label for="lastname" class="placeholder">שם משפחה</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=""/>
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">דוא״ל</label>
    </div>-->
      <button type="text" class="submit">הגשה</button>
    </div>
    </body>
    </html>
